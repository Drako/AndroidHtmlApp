<!DOCTYPE html>
<html ng-app="test">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Test App</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="file:///android_asset/css/contrib/bootstrap.min.css">
        <link rel="stylesheet" href="file:///android_asset/css/contrib/bootstrap-theme.min.css">

        <script src="file:///android_asset/js/contrib/angular.min.js"></script>
        <script src="file:///android_asset/js/test.app.js"></script>
        <script src="file:///android_asset/js/app.controller.js"></script>
    </head>
    <body ng-controller="app">
        <div class="container">
            <div class="form-group">
                <label for="greetee">Say "hello" to:</label>
                <input type="text" id="greetee" class="form-control" ng-model="who">
            </div>
            <button type="button" class="btn btn-default" ng-click="greet()">Greet!</button>
        </div>
    </body>
</html>
